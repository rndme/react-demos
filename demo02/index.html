<!DOCTYPE html>
<html>
  <head>
    <script src="http://danml.com/js/vcc.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script>
	var names = ['Alice', 'Emily', 'Kate'];

	VCC.intraHTML(
	  document.getElementById('example'),
	  `<div>
	  ${
	    names.map(function (name) {
	      return `<div>Hello, ${name}!</div>`
	    }).join('')
	  }
	  </div>`
	);

    </script>
  </body>
</html>
