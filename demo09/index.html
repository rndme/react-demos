<!DOCTYPE html>
<html>
  <head>
    <script src="http://danml.com/js/vcc.js"></script>
  </head>
  <body>

    <vcc-input></vcc-input>
    <script>
	var Input = VCC({
	  displayName: "input",
	  getInitialState: function() {
	    return {value: 'Hello!'};
	  },
	  handleChange: function(event) {
	    this.setState({value: event.target.value});
	  },
	  render: function () {
	    var value = this.state.value;
	    return `
	      <div>
	        <input type="text" value=${value} on-change=this.handleChange />
	        <p>${value}</p>
	      </div>
	    `;
	  }
	});
    </script>
  </body>
</html>
