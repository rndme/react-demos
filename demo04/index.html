<!DOCTYPE html>
<html>
  <head>
    <script src="http://danml.com/js/vcc.js"></script>
  </head>
  <body>
    <vcc-hellomessage name="John"></vcc-hellomessage>
    <script>
	var HelloMessage = VCC({
	  displayName: "hellomessage",
	  render: function() {
	    return `<h1>Hello ${this.props.name}</h1>`
	  }
	});
    </script>
  </body>
</html>
