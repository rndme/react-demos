<!DOCTYPE html>
<html>
  <head>
    <script src="http://danml.com/js/vcc.js"></script>
  </head>
  <body>

  <vcc-noteslist>
    <span>hello</span>
    <span>world</span>
  </vcc-noteslist>

    <script>
	var NotesList = VCC({
	  displayName: "noteslist",
	  render: function() {
	    return `
	      <ol>
	      ${
	        [].map.call(this.children, function (child) {
	          return `<li>${child.textContent}</li>`;
	        }).join('')
	      }
	      </ol>
	    `;
	  }
	});
    </script>
  </body>
</html>
